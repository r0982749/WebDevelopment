<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Start Page</title>
</head>
<body>
    <main>
        <article>
            <h1>My Internet Start Page</h1>
            <label for="cmd">Searchterm</label>
            <input type="text" id="cmd" name="cmd" value="" placeholder="Enter command">
            <p>Start your command with "/[character] [searchterm]"</p>
            <button type="button" id="goButton">GO!</button>
        </article>
        <article>
            <h1>History</h1>
            <button type="button" id="clearHistory">Clear</button>
            <div id="history"></div>
        </article>
    </main>
<script src="scripts/code.js"></script>
</body>
</html>
