<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Opdracht Colorpicker</title>
</head>
<body>
    <div class="colorpicker">
        <div class="picker">
            <div class="slider">
                <div>
                    <label>
                        0
                        <input type="range" id="redSlider" value="255" min="0" max="255" />
                        255
                    </label>
                </div>
                <div>
                    <p id="redPara">Red: </p>
                </div>
            </div>
            <div class="slider">
                <div>
                    <label>
                        0
                        <input type="range" id="greenSlider" value="0" min="0" max="255" />
                        255
                    </label>
                </div>
                <div>
                    <p id="greenPara">Green: </p>
                </div>
            </div>
            <div class="slider">
                <div>
                    <label>
                        0
                        <input type="range" id="blueSlider" value="0" min="0" max="255" />
                        255
                    </label>
                </div>
                <div>
                    <p id="bluePara">Blue: </p>
                </div>
            </div>
        </div>

        <div>
            <div id="colorField"></div>
        </div>
    </div>
<script src="scripts/code.js"></script>
</body>
</html>
